version: 2

models:
  - name: dim_senador
    description: "One row per senator currently in office — biographical data joined with most recent mandate and party information"
    columns:
      - name: senador_id
        description: "Unique senator code from the Senate API (PK)"
        data_tests:
          - not_null
          - unique

      - name: nome_parlamentar
        description: "Senator's official parliamentary name"
        data_tests:
          - not_null

      - name: partido_sigla
        description: "Current party abbreviation (FK → dim_partido)"
        data_tests:
          - not_null

      - name: estado_sigla
        description: "Elected state (2-letter abbreviation)"
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['AC','AL','AP','AM','BA','CE','DF','ES','GO','MA','MT',
                         'MS','MG','PA','PB','PR','PE','PI','RJ','RN','RS','RO',
                         'RR','SC','SP','SE','TO']

      - name: mandato_inicio
        description: "Start date of the senator's current mandate"
        data_tests:
          - not_null

      - name: sexo
        description: "Senator's gender"
        data_tests:
          - accepted_values:
              arguments:
                values: ['Masculino', 'Feminino']

  - name: dim_partido
    description: "One row per political party registered at TSE — enriched with senate seat count"
    columns:
      - name: partido_sigla
        description: "Party abbreviation (PK)"
        data_tests:
          - not_null
          - unique

      - name: partido_nome
        description: "Full party name from TSE registry"
        data_tests:
          - not_null

  - name: dim_comissao
    description: "One row per committee — master list from /comissao/lista"
    columns:
      - name: codigo_comissao
        description: "Unique committee code (PK)"
        data_tests:
          - not_null
          - unique

      - name: sigla_comissao
        description: "Committee abbreviation (e.g. CAE, CCJ)"
        data_tests:
          - not_null

      - name: nome_comissao
        description: "Full committee name"
        data_tests:
          - not_null

  - name: dim_membro_comissao
    description: "One row per senator × committee × role period — full membership history from /senador/{code}/comissoes"
    columns:
      - name: membro_sk
        description: "Surrogate key (hash of senador_id, codigo_comissao, descricao_participacao, data_inicio)"
        data_tests:
          - not_null
          - unique

      - name: senador_id
        description: "Senator code (FK → dim_senador)"
        data_tests:
          - not_null

      - name: codigo_comissao
        description: "Committee code (FK → dim_comissao)"
        data_tests:
          - not_null

      - name: data_inicio
        description: "Start date of this membership period"
        data_tests:
          - not_null

      - name: is_current
        description: "True when data_fim is null (senator currently in this committee role)"

  - name: dim_lideranca
    description: "One row per leadership position (current snapshot) — from /composicao/lideranca (314 records)"
    columns:
      - name: codigo
        description: "Unique leadership record ID (PK)"
        data_tests:
          - not_null
          - unique

      - name: senador_id
        description: "Senator code cast from integer codigoParlamentar (FK → dim_senador)"
        data_tests:
          - not_null

      - name: data_designacao
        description: "Leadership appointment date"

  - name: dim_processo
    description: "One row per legislative proposal — from /processo for PL, PEC, PLP, MPV from 2019"
    columns:
      - name: id_processo
        description: "Unique process ID (PK) — FK to stg_legis__votacoes.id_processo"
        data_tests:
          - not_null
          - unique

      - name: identificacao
        description: "Human-readable proposal identifier e.g. 'PL 1/2024'"
        data_tests:
          - not_null

      - name: data_apresentacao
        description: "Date the proposal was formally submitted"

      - name: tramitando
        description: "True when the proposal is currently in legislative process"

  - name: dim_emenda
    description: "One row per unique parliamentary amendment (codigo_emenda). Senator linkage via name normalization — only Emenda Individual types will match current senators."
    columns:
      - name: codigo_emenda
        description: "12-character amendment identifier: YYYY (4) + SIAFI author code (4) + amendment number (4) — Primary Key"
        data_tests:
          - not_null
          - unique

      - name: ano_emenda
        description: "Year the amendment was created"
        data_tests:
          - not_null

      - name: tipo_emenda
        description: "Amendment type: Emenda Individual, Bancada, Comissão, or Relator"
        data_tests:
          - not_null

      - name: nome_autor_emenda
        description: "Author name from SIAFI (uppercase, accents removed)"

      - name: senador_id
        description: "Senator code (FK → dim_senador) — NULL for non-individual or non-senator authors"

  - name: dim_servidor
    description: "One row per Senate staff member — current snapshot from /api/v1/servidores/servidores"
    columns:
      - name: sequencial
        description: "Unique staff member ID from ADM API (PK)"
        data_tests:
          - not_null
          - unique

      - name: nome
        description: "Full name of the staff member"
        data_tests:
          - not_null

      - name: vinculo
        description: "Employment bond type"
        data_tests:
          - accepted_values:
              arguments:
                values: ['EFETIVO', 'COMISSIONADO', 'REQUISITADO', 'EXERCICIO_PROVISORIO', 'PARLAMENTAR']

      - name: situacao
        description: "Current employment status"
        data_tests:
          - accepted_values:
              arguments:
                values: ['ATIVO', 'INATIVO', 'APOSENTADO', 'DESLIGADO']

      - name: lotacao_sigla
        description: "Abbreviation of the organizational unit where the staff member is assigned"

      - name: lotacao_nome
        description: "Full name of the organizational unit"

  - name: dim_pensionista
    description: "One row per Senate pensioner — current snapshot from /api/v1/servidores/pensionistas"
    columns:
      - name: sequencial
        description: "Unique pensioner ID from ADM API (PK)"
        data_tests:
          - not_null
          - unique

      - name: nome
        description: "Full name of the pensioner"
        data_tests:
          - not_null

      - name: nome_instituidor
        description: "Name of the deceased staff member whose pension this is derived from"

      - name: data_inicio_pensao
        description: "Date when pension payments began"
